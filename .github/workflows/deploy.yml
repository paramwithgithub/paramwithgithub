name: build and deploy angular app
on:
 push: 
    branches: [main]
 workflow_dispatch:

permissions:
   contents: write
jobs:
  build_And_Deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repo
       uses: actions/checkout@v3
    
     - name: Setup node
       uses: actions/setup-node@v3
       with:
        node-version: 18

     - name: Install dependencies
       run: npm install

     - name: Build project
       run: npm run build

     - name: Deploy github pages
       uses: JamesIves/github-pages-deploy-action@4.1.0
       with:
        branch: deploy_pages
        folder: dist/myapp

